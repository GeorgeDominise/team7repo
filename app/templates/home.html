{% extends "base.html" %}

{% block content %}

<!-- Carousel -->
<div id="carouselHomePage" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselHomePage" data-slide-to="0" class="active"></li>
		<li data-target="#carouselHomePage" data-slide-to="1"</li>
		<li data-target="#carouselHomePage" data-slide-to="2"</li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" style="object-fit: cover" src="https://cdn.pixabay.com/photo/2016/11/30/12/29/bicycle-1872682_1280.jpg" width="400" height="500">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/11/22/21/57/apparel-1850804_1280.jpg">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/01/27/04/32/books-1163695_1280.jpg" alt="Third slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselHomePage" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselHomePage" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

{% endblock %}
