<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>Team 7 Repo</title>
	</head>
	<body>
		<h1 class="text-center">Team 7 Repo</h1>

		<!-- Navigation Bar -->
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" "justify-content-between">
			<a class="navbar-brand" "text-light" "mb-0 h1">Navigation</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
 				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" "text-light" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" "text-light" href="#">Shop</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" "text-light" href="#">Sell</a>
					</li>

					{% if login_status %}
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" "text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								{{ username }}
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" "text-light" href="#">View Profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" "text-light" href="#">Settings</a>
								<a class="dropdown-item" "text-light" href="#">Log Out</a>
							</div>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link" "text-light" href="#">Sign In</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" "text-light" href="#">Register</a>
						</li>
					{% endif %}
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				</form>
			</div>
		</nav>

		{% block content %} {% endblock %}

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
