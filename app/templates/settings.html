{% extends "base.html" %}

{% block content %}
<h1>Edit Information</h1>
<form action='/settings' method='post'>
    {{ form.hidden_tag() }}
<p>
    {{ form.username.label() }}
    {{ form.username() }}
</p>
<p>
    {{ form.email.label() }}
    {{ form.email() }}
</p>
<p>
    {{ form.password.label() }}
    {{ form.password() }}
</p>
<p>   
    {{ form.submit() }}
</p>  
</form>
{% endblock %}
