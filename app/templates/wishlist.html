{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-4 order-md-2 mb-4">
			<h4 class="d-flex justify-content-between align-items-center mb-3">
				<span class="text-muted">Wishlist:</span>
				<span class="badge badge-secondary badge-pill">1</span>
			</h4>
			<ul class="list-group mb-3">
				<li class="list-group-item d-flex justify-content-between lh-condensed">
					<div>					
						<h6 class="my-0">{{ item.name }}</h6>
						<img class="img-fluid" src="{{ item.image_url }}">
              				</div>
					<span class="text-muted">${{ item.price }}</span>
				</li>
                <a class="btn btn-dark" href="{{ url_for('buyNow', id=item.id) }}" role="button">Buy Now!</a>
                <a class="btn btn-dark" href="{{ url_for('purchaseItem', id=item.id) }}" role="button">Go Back</a>
			</ul>
		</div>

{% endblock %}
