{% extends "base.html" %}

{% block content %}
    <h1>Register Here</h1>
    <form action='/register' method='post'>
        {{ form.hidden_tag() }}
    <p>
        {{ form.username.label() }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.email.label() }}
        {{ form.email() }}
    </p>
    <p>
        {{ form.password.label() }}
        {{ form.password() }}
    </p>
    <p>   
        {{ form.submit() }}
    </p>  
    </form>
<!-- Code goes here. No need for <!DOCTYPE html>, <html>, <head>, or <body>. -->

{% endblock %}
